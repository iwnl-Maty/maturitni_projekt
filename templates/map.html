<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Mapa</title>
    <script src="https://api.mapy.cz/loader.js"></script>
    <script>Loader.load();</script>
</head>
<body>
    <h1>Mapa</h1>
    <div id="map" style="width: 100%; height: 500px;"></div>
    <script>
        var map = new SMap(JAK.gel("map"), SMap.Coords.fromWGS84(17.230, 49.829), 10);
        map.addDefaultLayer(SMap.DEF_BASE).enable();
    </script>
</body>
</html>
